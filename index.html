<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="card-summary">
  <div class="img-summary">
  <img src="./images/illustration-hero.svg" alt="" srcset="">
  </div>
  <div class="info-summary">
  <h2>Resumo do pedido</h2>

  <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer 
    dispositivo em qualquer lugar que você quiser!</p>
<div class="plan">
  <img src="./images/icon-music.svg" alt="" srcset="">
  <div class="price">
  <h4>Plano Anual</h4>
  <p>R$59.99/ano</p>
  </div>
  <a href="">Mudar</a>
</div>
<div class="buttons">
  <button>Processo de pagamento</button>
  <a href="">Cancelar pedido</a>
  </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo A. Nunes</a>.
  </div>
</body>
</html>
